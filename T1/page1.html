<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Page 1 </title>
</head>
<body>
    <h1>Give us feedback</h1>
    <form>
        <div class="nameLabel">
            <label for="">Your name</label>
        </div>
        <div class="nameInput">
            <input type="date" name="name" id="name">
        </div>

        <div class="idLabel">
            <label for="">Your id</label>
        </div>
        <div class="idInput">
            <input type="text" name="id" id="id">
        </div>

        <div class="addressLabel">
            <label for="">Address</label>
        </div>
        <div class="addressInput">
            <textarea name="address" id="address"></textarea>
        </div>

        <div class="question">
        Be honest, do you want RMIT campus to be openned?
        </div>
        <div class="questionInput">
            <select name="campusopen" id="campusopen">
                <option value="yes">Yes</option>
                <option value="no">No</option>
            </select>
        </div>

        <div> Do you want to study online? </div>
            <input type="radio" name="online">Yes
            <input type="radio" name="online">No

        <div> What do you prefer? </div>
            <input type="checkbox">Close campus completely
            <input type="checkbox">Give discount for online

        <div class="button">
            <button> Send </button>
        </div>

    </form>
</body>
</html>
